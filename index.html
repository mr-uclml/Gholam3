<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOLAM با عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* برای قرار دادن متن در وسط صفحه */
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول افقی */
        }
        #numbers {
            font-size: 24px; /* اندازه فونت */
            text-align: center; /* وسط‌چینی متن */
            letter-spacing: 2px; /* فاصله بین حروف */
        }
    </style>
</head>
<body>
    <div id="numbers"></div>
    
    <script>
        const numbersDiv = document.getElementById('numbers');
        const text = "GHOLAM"; // متن مورد نظر
        let count = 0;
        let textPosition = Math.floor(text.length / 2); // برای شروع از وسط متن
        let fullText = []; // آرایه‌ای برای ذخیره کل ترکیب ۳ و حروف

        function addNumber() {
            if (count % 10 === 0 && count / 10 < text.length) {
                // در هر 10 عدد ۳ یک کاراکتر از متن را در وسط جایگزین کن
                fullText.push(text[Math.floor(count / 10)]);
            } else {
                // در بقیه موارد عدد ۳ را اضافه کن
                fullText.push('۳');
            }
            count++;

            // نمایش ترکیب نهایی در صفحه
            numbersDiv.innerHTML = fullText.join(' ');
        }

        setInterval(addNumber, 200); // هر 200 میلی‌ثانیه عدد ۳ یا کاراکتر جدید را اضافه کن
    </script>
</body>
</html>
