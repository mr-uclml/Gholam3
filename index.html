<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #numbers {
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="numbers"></div>
    
    <script>
        const numbersDiv = document.getElementById('numbers');
        let count = 0;

        function addNumber() {
            numbersDiv.innerHTML += '۳ ';
            count++;
            if (count % 10 === 0) { // برای جلوگیری از پر شدن بیش از حد صفحه
                window.scrollTo(0, document.body.scrollHeight); // اسکرول به پایین
            }
        }

        setInterval(addNumber, 100); // هر 100 میلی‌ثانیه عدد ۳ را اضافه کن
    </script>
</body>
</html>
