<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول افقی */
        }
        .line {
            white-space: nowrap; /* جلوگیری از شکست خط */
            overflow: hidden; /* پنهان کردن محتوا اضافه */
            width: 100%; /* عرض کامل */
        }
    </style>
</head>
<body>
    <div id="numbers"></div>
    
    <script>
        const numbersDiv = document.getElementById('numbers');
        let count = 0;
        let lineCount = 1; // شمارش خطوط

        function addNumber() {
            // اگر تعداد اعداد در خط بیشتر از 10 باشد، یک خط جدید ایجاد کن
            if (count % 10 === 0 && count > 0) {
                const newLine = document.createElement('div');
                newLine.className = 'line';
                numbersDiv.appendChild(newLine);
                lineCount++;
            }
            // عدد ۳ را به آخرین خط اضافه کن
            const lastLine = numbersDiv.lastChild;
            lastLine.innerHTML += '۳ ';
            count++;
        }

        setInterval(addNumber, 100); // هر 100 میلی‌ثانیه عدد ۳ را اضافه کن
    </script>
</body>
</html>
