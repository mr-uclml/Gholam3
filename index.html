<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOLAM با عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        #numbers {
            font-size: 24px;
            text-align: center;
            letter-spacing: 2px;
            white-space: nowrap;
        }
        #gifs {
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="numbers"></div>

    <div id="gifs">
        <img src="https://media.tenor.com/BvPcEq4XI-EAAAAM/3-number-3.gif" alt="GIF 1">
        <img src="https://media.tenor.com/oRFRlKfQtHwAAAAM/fist-fight-ice-cube.gif" alt="GIF 2">
        <img src="https://media.tenor.com/I40jRpywJpsAAAAM/gabaar-how-many-men.gif" alt="GIF 3">
    </div>

    <script>
        const numbersDiv = document.getElementById('numbers');
        const text = "GHOLAM"; // متن مورد نظر
        const totalLength = 35; // طول کل رشته ترکیبی از ۳ ها و متن
        const middleText = Math.floor(totalLength / 2) - Math.floor(text.length / 2); // موقعیت قرار گرفتن متن در وسط

        let count = 0;

        function addNumber() {
            let displayText = "";

            // ساخت رشته‌ای از اعداد ۳ و متن در وسط
            for (let i = 0; i < totalLength; i++) {
                if (i >= middleText && i < middleText + text.length) {
                    displayText += text[i - middleText]; // جایگزینی حروف "GHOLAM" در وسط
                } else {
                    displayText += '۳'; // اضافه کردن عدد ۳ در بقیه جاها
                }
            }

            // چرخش متن و اعداد به طور پیوسته
            count++;
            displayText = displayText.slice(count % totalLength) + displayText.slice(0, count % totalLength);

            // نمایش در صفحه
            numbersDiv.innerHTML = displayText;
        }

        setInterval(addNumber, 100); // هر 100 میلی‌ثانیه متن را حرکت بده
    </script>
</body>
</html>
