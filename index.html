<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOLAM با عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول افقی */
        }
        .line {
            white-space: nowrap; /* جلوگیری از شکست خط */
            overflow: hidden; /* پنهان کردن محتوا اضافی */
            width: 100%; /* عرض کامل */
            text-align: center; /* وسط‌چینی متن */
            font-size: 24px; /* اندازه فونت */
        }
    </style>
</head>
<body>
    <div id="numbers"></div>
    
    <script>
        const numbersDiv = document.getElementById('numbers');
        const text = "GHOLAM";
        const repetitions = 3; // تعداد تکرار عدد ۳ قبل از هر کاراکتر
        let count = 0; // برای شمارش تعداد کاراکترها
        let lineCount = 0; // برای شمارش خطوط

        function addNumber() {
            // ایجاد یک خط جدید
            const newLine = document.createElement('div');
            newLine.className = 'line';
            numbersDiv.appendChild(newLine);
            lineCount++;

            // اضافه کردن عدد ۳ و کاراکتر متن به خط
            for (let i = 0; i < text.length; i++) {
                // اضافه کردن عدد ۳
                for (let j = 0; j < repetitions; j++) {
                    newLine.innerHTML += '۳ ';
                }
                // اضافه کردن کاراکتر متن
                newLine.innerHTML += text[i] + ' ';
            }
        }

        setInterval(addNumber, 2000); // هر 2000 میلی‌ثانیه خط جدید را اضافه کن
    </script>
</body>
</html>
