<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOLAM با عدد ۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول افقی */
        }
        .line {
            white-space: nowrap; /* جلوگیری از شکست خط */
            overflow: hidden; /* پنهان کردن محتوا اضافی */
            width: 100%; /* عرض کامل */
            text-align: center; /* وسط‌چینی متن */
            font-size: 24px; /* اندازه فونت */
        }
    </style>
</head>
<body>
    <div id="numbers"></div>
    
    <script>
        const numbersDiv = document.getElementById('numbers');
        const text = "GHOLAM";
        let count = 0;
        
        function addNumber() {
            // اگر عدد در خط بیشتر از طول متن باشد، یک خط جدید ایجاد کن
            if (count % (text.length * 2) === 0 && count > 0) { // هر عدد ۳ + یک فاصله
                const newLine = document.createElement('div');
                newLine.className = 'line';
                numbersDiv.appendChild(newLine);
            }
            
            // عدد ۳ را به آخرین خط اضافه کن
            const lastLine = numbersDiv.lastChild;
            lastLine.innerHTML += '۳ '; // عدد ۳
            count++;
            
            // اگر به انتهای متن رسیدیم، عدد ۳ را کنار متن اضافه کن
            if (count % 2 === 0) { // هر دو عدد ۳ یک کاراکتر از متن
                const index = (count / 2) - 1; // پیدا کردن اندیس کاراکتر
                if (index < text.length) { // اطمینان از اینکه اندیس معتبر است
                    lastLine.innerHTML += text[index] + ' '; // کاراکتر متن
                }
            }
        }

        setInterval(addNumber, 500); // هر 500 میلی‌ثانیه عدد ۳ و کاراکتر را اضافه کن
    </script>
</body>
</html>
